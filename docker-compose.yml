version: "3.3"

services:
  app:
    container_name: howsmumu_shared_space_app_1
    image: node:20-bookworm-slim
    working_dir: /app
    env_file:
      - .env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/var/secrets/google/key.json
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
      - frontend_node_modules:/app/frontend/node_modules
      - /var/secrets/google/key.json:/var/secrets/google/key.json:ro
    command: >
      sh -c "npm install &&
             npm install --prefix frontend &&
             npm run build --prefix frontend &&
             npm run start"
    ports:
      - "8811:3000"
    networks:
      - my-net
    restart: unless-stopped

volumes:
  node_modules:
  frontend_node_modules:

networks:
  my-net:
    external: true
